{% extends 'base.html' %}
{% block content %}

<div class="forbidden-container">
    <div class="forbidden-content">
        <div class="forbidden-icon">
            <i class="bi bi-shield-exclamation"></i>
        </div>
        <h1 class="forbidden-title">403</h1>
        <h2 class="forbidden-subtitle">Acesso Negado</h2>
        <p class="forbidden-message">
            Você não tem permissão para acessar esta página.<br>
            Entre em contato com o administrador do sistema.
        </p>
        <div class="forbidden-actions">
            <a href="javascript:history.back()" class="btn btn-primary">
                <i class="bi bi-arrow-left"></i>
                Voltar à página anterior
            </a>
            <a href="{% url 'admin:index' %}" class="btn btn-secondary">
                <i class="bi bi-house"></i>
                Ir para o início
            </a>
        </div>
    </div>
</div>

<style>
    /* Reset e configurações base */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .forbidden-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        z-index: 9999;
    }

    .forbidden-content {
        background: white;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        padding: 40px 30px;
        text-align: center;
        max-width: 450px;
        width: 100%;
        position: relative;
        animation: slideIn 0.4s ease-out;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .forbidden-icon {
        margin-bottom: 20px;
    }

    .forbidden-icon i {
        font-size: 60px;
        color: #dc3545;
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    .forbidden-title {
        font-size: 80px;
        font-weight: 700;
        color: #2c3e50;
        margin: 0;
        line-height: 1;
    }

    .forbidden-subtitle {
        font-size: 24px;
        color: #34495e;
        margin: 15px 0;
        font-weight: 600;
    }

    .forbidden-message {
        font-size: 16px;
        color: #6c757d;
        margin: 20px 0;
        line-height: 1.5;
    }

    .forbidden-actions {
        margin-top: 30px;
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .forbidden-actions .btn {
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        min-width: 180px;
        justify-content: center;
        border: 1px solid transparent;
        cursor: pointer;
        font-size: 14px;
    }

    .forbidden-actions .btn-primary {
        background: #007bff;
        color: white;
        border-color: #007bff;
    }

    .forbidden-actions .btn-primary:hover {
        background: #0056b3;
        border-color: #0056b3;
        color: white;
        text-decoration: none;
        transform: translateY(-1px);
    }

    .forbidden-actions .btn-secondary {
        background: #6c757d;
        color: white;
        border-color: #6c757d;
    }

    .forbidden-actions .btn-secondary:hover {
        background: #545b62;
        border-color: #545b62;
        color: white;
        text-decoration: none;
        transform: translateY(-1px);
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .forbidden-container {
            padding: 15px;
        }

        .forbidden-content {
            padding: 30px 20px;
            margin: 20px;
        }

        .forbidden-title {
            font-size: 60px;
        }

        .forbidden-subtitle {
            font-size: 20px;
        }

        .forbidden-message {
            font-size: 14px;
        }

        .forbidden-actions {
            flex-direction: column;
            align-items: center;
        }

        .forbidden-actions .btn {
            width: 100%;
            max-width: 280px;
        }
    }

    @media (max-width: 480px) {
        .forbidden-title {
            font-size: 50px;
        }

        .forbidden-subtitle {
            font-size: 18px;
        }

        .forbidden-icon i {
            font-size: 50px;
        }

        .forbidden-content {
            padding: 25px 15px;
        }
    }

    /* Garantir que a página ocupe toda a tela */
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    /* Sobrescrever estilos do template base se necessário */
    .forbidden-container {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        z-index: 9999 !important;
    }
</style>

{% endblock %}
